      <li><a href="#" data-lang="en"><img src="https://flagcdn.com/w20/gb.png" alt="English">English</a></li>
      <li><a href="#" data-lang="pt"><img src="https://flagcdn.com/w20/pt.png" alt="Portugu√™s">Portugu√™s</a></li>

  </div>

  <div class="search-container">
    <img class="logo" src="images/logo.png" alt="Logo Soplos Linux">
    <h1 id="title">Busca con Soplos Linux</h1>
    <form id="search-form" action="https://www.google.com/search" method="get">
      <input type="text" id="search-input" name="q" placeholder="Buscar en Google">
      <input type="submit" id="search-button" value="Buscar">
    </form>
    
    <div class="search-engines">
      <button title="Google" data-engine="google">G</button>
      <button title="DuckDuckGo" data-engine="duckduckgo">D</button>
      <button title="Bing" data-engine="bing">B</button>
      <button title="Ecosia" data-engine="ecosia">E</button>
    </div>
  </div>
  
  <!-- Nueva secci√≥n para sitios frecuentes -->
  <div class="frequent-sites">
    <h3 id="frequent-sites-title">Sitios frecuentes</h3>
    <div class="sites-grid" id="sites-grid">
      <!-- Contenido din√°mico - Se llenar√° con JavaScript -->
    </div>
  </div>
  
  <!-- Movidos despu√©s de los sitios frecuentes -->
  <div class="site-links">
    <a href="https://soplos.org" id="home-link" target="_blank">Sitio Web</a>
    <a href="https://soplos.org/wiki" id="tyron-link" target="_blank">Wiki</a>

  <!-- Formulario modal para a√±adir sitio -->

      <h3 id="modal-title">A√±adir sitio frecuente</h3>
      <form id="add-site-form">
        <div class="form-group">
          <label for="site-name" id="site-name-label">Nombre:</label>
          <input type="text" id="site-name" required placeholder="Nombre del sitio">
        </div>
        <div class="form-group">
          <label for="site-url" id="site-url-label">URL:</label>
          <input type="url" id="site-url" placeholder="https://ejemplo.com" required>
        </div>
        <div class="form-group" style="display: none;">
          <!-- Ocultamos el selector de iconos ya que ahora usamos favicons -->
          <label for="site-icon" id="site-icon-label">Icono:</label>
          <select id="site-icon">
            <option value="globe">üåê Web</option>
          </select>
        </div>
        <button type="submit" id="save-site-btn">Guardar</button>

    </div>
  </div>

  <!-- Scripts modulares -->
  <script src="js/translations.js"></script>
  <script src="js/search-engines.js"></script>
  <script src="js/language-switcher.js"></script>
  <script src="js/frequent-sites.js"></script>
  <script src="js/main.js"></script>
  <script src="extensions/firefox-setup.js"></script>
</body>
</html>
